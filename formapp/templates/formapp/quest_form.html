<!DOCTYPE html>
{% load form_filters %}

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト依頼フォーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      color: #c9c2a5;
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #ffd700;
      font-size: 1em;
      resize: none;
    }

    .form-group textarea {
      height: 80px;
    }

    .form-group select {
      font-size: 1em;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4b3b24;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #6d5630;
    }

    .error {
      color: #ff5555;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>クエスト依頼フォーム</h1>
    <form id="questForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">題名</label>
        <input type="text" 
                id="{{ form.title.id_for_label }}" 
                name="{{ form.title.name }}" 
                class="form-control" 
                placeholder="クエストの題名" 
                value="{{ form.title.value|default:'' }}">
      </div>
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">内容</label>
        {{ form.description|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="deadline">期限</label>
        {{ form.deadline|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="requester">依頼者名</label>
        {{ form.requester|add_class:"form-control" }}
      </div>

       <!-- 都道府県フィールド（select） -->
      <div class="form-group">
        {% csrf_token %}
        <label for="{{ form.prefecture.id_for_label }}">都道府県</label>
        {{ form.prefecture }}
      </div>

      <div class="form-group">
        <label for="payment">支払い方法</label>
        {{ form.payment|add_class:"form-control" }}
      </div>
      <div class="form-group">
      <button type="button" class="submit-btn" onclick="submitForm()">お題登録</button>
      </div>
      <p class="error" id="error-message">正しく入力してください</p>
  </form>
  </div>
  <script>
    function submitForm() {
      // フォーム送信時の動作（フォームの検証など）
      const form = document.getElementById('questForm');
      if (form.checkValidity()) {
        // フォームが正しく入力されている場合
        window.location.href = '{% url "formapp:quest_register" %}'; // URL で遷移
      } else {
        // 入力に不備がある場合のエラーメッセージ
        document.getElementById('error-message').style.display = 'block';
      }
    }
  </script>


</body>
</html>
