<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト詳細画面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .content {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .description {
      font-size: 1.1em;
      color: #c9c2a5;
      margin-bottom: 20px;
    }

    .photo-item {
      background-color: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-left: 5px solid #ffd700;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .photo-item:hover {
      background-color: #444;
    }

    .photo-link {
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .photo-item h2 {
      font-size: 1.2em;
      color: #ffd700;
    }

    .photo-item p {
      font-size: 0.9em;
      color: #f5f5f5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .button {
      padding: 10px 20px;
      background-color: #ffd700;
      color: #282c34;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }

    .button:hover {
      background-color: #f0c040;
    }

    .back-button {
      background-color: #f0c040;
    }

    .back-button:hover {
      background-color: #ffd700;
    }

    .complete-button {
      background-color: #f0c040;
    }

    .complete-button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- メインコンテンツ -->
  <div class="content">
    <!-- クエスト詳細 -->
    <h1>クエスト詳細</h1>
    <p class="description"><strong>内容:</strong>{{ quest.description }}</p>
    <p class="description"><strong>期限:</strong>{{ quest.deadline }}</p>
    <p class="description"><strong>依頼者:</strong>{{ quest.requester }}</p>
    <p class="description"><strong>報酬:</strong>{{ quest.reward_display }}</p>

    <a href="{% url 'userquest:questgo' %}" class="photo-link">
      <div class="photo-item">
    

    <!-- お題詳細 -->
    {% for register in quest_registers %}
      <a href="{% url 'userquest:questgo' %}" class="photo-link">
        <div class="photo-item">
          <h2>{{ forloop.counter }}. {{ register.name }}</h2>
          <p>{{ register.additional_notes }}</p>
        </div>
      </a>
    {% empty %}
      <p>お題は登録されていません。</p>
    {% endfor %}

    <!-- 完了ボタンと戻るボタン -->
    <div class="buttons">
      <a href="{% url 'userquest:questfin' %}"class="button complete-button">ご褒美</a>
      <!-- <a href="{% url 'userquest:questnow' %}" class="button back-button">戻る</a> -->
      <button class="button back-button" onclick="cancelLogout()">戻る</button>

    </div>
  </div>



</div>
</div>

<script>
function cancelLogout() {
  window.history.back(); // 前の画面に戻る
}
</script>
</body>
</html>
