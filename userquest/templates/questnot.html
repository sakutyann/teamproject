<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進行中クエスト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1em;
      color: #c9c2a5;
      margin-bottom: 30px;
    }

    .quest-button {
      background-color: #4b3b24;
      color: #ffd700;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .quest-button:hover {
      background-color: #6d5630;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>進行中クエスト</h1>
    <p class="message">現在、進行中のクエストはありません。</p>
    <a href="{% url 'team:main' %}" class="quest-button">クエストを探す</a>
  </div>

</body>
</html>
