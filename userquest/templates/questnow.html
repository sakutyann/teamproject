<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進行中クエスト一覧</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .content {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .region-section {
      margin-bottom: 30px;
      width: 100%;
    }

    .region-title {
      font-size: 1.7em;
      color: #ffd700;
      margin-bottom: 15px;
      text-align: left;
    }

    .quest-item {
      background-color: #333;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-left: 5px solid #ffd700;
      text-align: left;
      position: relative;
      transition: background-color 0.3s, transform 0.3s;
    }

    .quest-item:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .quest-link {
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .quest-item h2 {
      font-size: 1.5em;
      color: #ffd700;
      margin-bottom: 8px;
    }

    .lock-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Lock_icon_01.svg/1024px-Lock_icon_01.svg.png');
      background-size: cover;
    }

    .locked {
      opacity: 0.6;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>進行中のクエスト一覧</h1>
    
    <!-- 関東地方 -->
    <div class="region-section">
      <div class="region-title">関東地方</div>
      
      <!-- クエスト 1 -->
      <a href="#}" class="quest-link">
        <div class="quest-item">
          <h2>東京タワーを訪れる</h2>
        </div>
      </a>
      
      <!-- クエスト 2 (ロック) -->
      <a href="#}" class="quest-link">
        <div class="quest-item locked">
          <h2>富士山に登る</h2>
          <div class="lock-icon"></div>
        </div>
      </a>
    </div>

    <!-- 関西地方 -->
    <div class="region-section">
      <div class="region-title">関西地方</div>

      <!-- クエスト 3 -->
      <a href="#}" class="quest-link">
        <div class="quest-item">
          <h2>奈良の鹿と触れ合う</h2>
        </div>
      </a>
      
      <!-- クエスト 4 -->
      <a href="#}" class="quest-link">
        <div class="quest-item">
          <h2>京都で寺院巡り</h2>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
