<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クーポン詳細</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      color: #c9c2a5;
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 15px;
      text-align: center;
    }

    .details {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .details p {
      margin-bottom: 10px;
    }

    .use-btn {
      width: 100%;
      padding: 12px;
      background-color: #4b3b24;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
      text-align: center;
    }

    .use-btn:hover {
      background-color: #6d5630;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="{{ coupon.coupon_description }}"></h1>
    <div class="details">
      <p><strong>クーポンID:</strong> {{ coupon.id }}</p>
      <p><strong>説明:</strong> {{ coupon.description }}</p>
    </div>
    <button class="use-btn" onclick="useCoupon()">使用する</button>
  </div>

  
</body>
</html>
