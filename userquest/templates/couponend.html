<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クーポン使用完了</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      color: #c9c2a5;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .main-btn {
      width: 100%;
      padding: 12px;
      background-color: #4b3b24;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
      text-align: center;
    }

    .main-btn:hover {
      background-color: #6d5630;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>クーポン使用完了</h1>
    <p>クーポンを使用しました！</p>
    <button class="main-btn" onclick="goToMain()">メイン画面に戻る</button>
  </div>
  <script>
  function goToMain(){
   window.location.href = `../`;
  }
</script>
  
</body>
</html>
