<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト登録画面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      color: #c9c2a5;
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #ffd700;
      font-size: 1em;
      resize: none;
    }

    .form-group textarea {
      height: 80px;
    }

    .notice {
      font-size: 0.9em;
      color: #ff5555;
      text-align: center;
      margin-top: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4b3b24;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #6d5630;
    }

    .error {
      color: #ff5555;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>クエスト登録</h1>
    <form id="questRegisterForm">
      <div class="form-group">
        <label for="name">名前</label>
        <input type="text" id="name" name="name" placeholder="名前を入力">
      </div>
      <div class="form-group">
        <label for="address">住所</label>
        <input type="text" id="address" name="address" placeholder="住所を入力">
      </div>
      <div class="form-group">
        <label for="answerPhoto">解答写真</label>
        <input type="file" id="answerPhoto" name="answerPhoto" accept="image/*">
      </div>
      <div class="form-group">
        <label for="hours">営業時間</label>
        <input type="text" id="hours" name="hours" placeholder="例: 9:00 - 17:00">
      </div>
      <div class="form-group">
        <label for="reward">報酬</label>
        <input type="number" id="reward" name="reward" placeholder="報酬額を入力" min="0">
      </div>
      <div class="form-group">
        <label for="additionalNotes">自由記入欄</label>
        <textarea id="additionalNotes" name="additionalNotes" placeholder="特記事項など"></textarea>
      </div>
      <p class="notice">※一度登録すると消せませんのでご注意ください</p>
      <button type="button" class="submit-btn" onclick="submitQuest()">登録</button>
      <p class="error" id="error-message">すべての項目を正しく入力してください</p>
    </form>
  </div>

  <script>
    function submitQuest() {
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const answerPhoto = document.getElementById('answerPhoto').files.length;
      const hours = document.getElementById('hours').value.trim();
      const reward = document.getElementById('reward').value.trim();

      if (!name || !address || !answerPhoto || !hours || !reward) {
        document.getElementById('error-message').style.display = 'block';
      } else {
        document.getElementById('error-message').style.display = 'none';
        alert('クエストが登録されました！');
        document.getElementById('questRegisterForm').reset();  // フォームのリセット
      }
    }
  </script>
</body>
</html>
