<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト一覧</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    /* ナビゲーションバー */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
    }

    .nav-bar a {
      color: #ffd700;
      font-size: 1em;
      text-decoration: none;
      text-align: center;
      flex: 1;
      padding: 10px;
    }

    .nav-bar a:hover {
      background-color: #444;
    }

    /* クエスト一覧 */
    .content {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }

    .prefecture {
      background-color: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-left: 5px solid #ffd700;
    }

    .prefecture h2 {
      font-size: 1.3em;
      color: #ffd700;
      margin-bottom: 5px;
    }

    .quest-link {
      display: block;
      padding: 8px 0;
      font-size: 0.95em;
      color: #f5f5f5;
      text-decoration: none;
      border-bottom: 1px dashed #666;
      cursor: pointer;
      transition: color 0.3s;
    }

    .quest-link:hover {
      color: #ffd700;
    }

    /* ポップアップのスタイル */
    dialog {
      position: fixed;
      top: 40%;  /* 画面上部からの位置 */
      left: 50%;
      transform: translateX(-50%);  /* 中央に配置 */
      border: none;
      border-radius: 8px;
      padding: 20px;
      background-color: #333;
      color: #f5f5f5;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 9999;  /* 他の要素より前面に表示 */
    }

    dialog p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    dialog button {
      padding: 10px 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    dialog button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>クエスト一覧</h1>
    <div class="prefecture">
      <h2>北海道</h2>
      <a class="quest-link" href="#">雪山を登ろう！</a>
      <a class="quest-link" href="#">函館で名所めぐり</a>
    </div>
    <div class="prefecture">
      <h2>青森県</h2>
      <a class="quest-link" href="#">ねぶた祭りを体験</a>
      <a class="quest-link" href="#">津軽海峡を渡る</a>
    </div>
    <div class="prefecture">
      <h2>岩手県</h2>
      <a class="quest-link" href="#">岩手山に登ろう！</a>
      <a class="quest-link" href="#">盛岡で冷麺を堪能</a>
    </div>
    <div class="prefecture">
      <h2>東京都</h2>
      <a class="quest-link" href="#">東京タワーに登ろう</a>
      <a class="quest-link" href="#">上野動物園訪問</a>
    </div>
    <div class="prefecture">
      <h2>神奈川県</h2>
      <a class="quest-link" href="questlook.html">[テスト]鎌倉の大仏拝観</a>
      <a class="quest-link" href="#">江の島へ日帰り旅</a>
    </div>
  </div>

  <!-- ナビゲーションバー -->
  <nav class="nav-bar" id="navBar"></nav>

  <!-- ポップアップメッセージ -->
  <dialog id="loginPopup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">閉じる</button>
  </dialog>

  <script>
    // URLパラメータをチェックしてポップアップ表示
    const params = new URLSearchParams(window.location.search);
    const loginPopup = document.getElementById("loginPopup");
    const popupMessage = document.getElementById("popupMessage");

    if (params.get("loginStatus") === "success") {
      const username = params.get("username");
      popupMessage.textContent = `ログインしました、ようこそ ${username}さん！`;
      loginPopup.showModal();
    } else if (params.get("loginStatus") === "failure") {
      popupMessage.textContent = "ログインしていません";
      loginPopup.showModal();
    }

    // ポップアップを閉じる関数
    function closePopup() {
      loginPopup.close();
    }

    // ナビゲーションバーの表示処理
    const isLoggedIn = params.get("loginStatus") === "success"; // ログイン状態をパラメータで確認
    const navBar = document.getElementById("navBar");
    if (isLoggedIn) {
      navBar.innerHTML = `
        <a href="{% url 'accounts:account_info' %}">アカウント情報</a>
        <a href="#">クエスト一覧</a>
        <a href="#">クーポン一覧</a>
        <a href="#">進行中クエスト</a>
        <a href="{% url 'accounts:logout_check' %}">ログアウト</a>
      `;
    } else {
      navBar.innerHTML = `
        <a href="#">クエスト依頼</a>
        <a href="{% url 'accounts:signup' %}">新規アカウント登録</a>
      `;
    }
  </script>
</body>
</html>
