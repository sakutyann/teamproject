<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト詳細 - 京都で写真を撮ろう</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .content {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .description {
      font-size: 1.1em;
      color: #c9c2a5;
      margin-bottom: 20px;
    }

    .photo-item {
      background-color: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-left: 5px solid #ffd700;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .photo-item:hover {
      background-color: #444;
    }

    .photo-link {
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .photo-item h2 {
      font-size: 1.2em;
      color: #ffd700;
    }

    .photo-item p {
      font-size: 0.9em;
      color: #f5f5f5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .button {
      padding: 10px 20px;
      background-color: #ffd700;
      color: #282c34;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }

    .button:hover {
      background-color: #f0c040;
    }

    .back-button {
      background-color: #f0c040;
    }

    .back-button:hover {
      background-color: #ffd700;
    }

    .complete-button {
      background-color: #f0c040;
    }

    .complete-button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>クエスト詳細</h1>
    <p class="description">京都の名所で3枚の写真を撮ってアップロードしましょう！</p>

    <a href="#" class="photo-link">
      <div class="photo-item">
        <h2>1. 清水寺の写真を撮影</h2>
        <p>清水の舞台からの眺めを撮影してください。</p>
      </div>
    </a>

    <a href="#" class="photo-link">
      <div class="photo-item">
        <h2>2. 金閣寺の写真を撮影</h2>
        <p>黄金に輝く金閣寺を撮影してください。</p>
      </div>
    </a>

    <a href="#" class="photo-link">
      <div class="photo-item">
        <h2>3. 伏見稲荷大社の鳥居</h2>
        <p>千本鳥居の中で好きな場所を撮影してください。</p>
      </div>
    </a>

    <!-- 完了ボタンと戻るボタン -->
    <div class="buttons">
      <a href="#" class="button complete-button">完了</a>
      <a href="#" class="button back-button">戻る</a>
    </div>
  </div>

</body>
</html>
