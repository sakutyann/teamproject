<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト成功 - 写真アップロード</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 60px;
    }

    .content {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
      animation: fadeInContent 1.2s ease-out;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* タイトル装飾 */
    h1 {
      font-size: 2.5em;
      color: #ffd700;
      margin-bottom: 15px;
      text-shadow: 0px 0px 10px #ffd700, 0px 0px 20px #ffd700;
      animation: pulse 2s infinite;
      padding: 10px;
      border: 3px solid #ffd700;
      border-radius: 12px;
      display: inline-block;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* 説明テキスト */
    .description {
      font-size: 1.2em;
      color: #c9c2a5;
      margin-bottom: 20px;
    }

    /* 報酬獲得メッセージ */
    .reward-message {
      font-size: 1.4em;
      color: #32cd32;
      margin-top: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* サンプル画像 */
    .sample-photo {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* アップロードフォーム */
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      font-size: 1em;
      color: #ffd700;
      margin-bottom: 10px;
      text-align: left;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #444;
      color: #f5f5f5;
      border: none;
      border-radius: 5px;
    }

    /* ボタンのスタイル */
    button {
      background-color: #4b3b24;
      color: #ffd700;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
      width: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      animation: buttonGlow 2s infinite alternate;
    }

    /* ボタンのホバーエフェクト */
    button:hover {
      background-color: #6d5630;
      transform: scale(1.05);
    }

    /* ボタングローエフェクト */
    @keyframes buttonGlow {
      0% { box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.4); }
      100% { box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8); }
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- クエスト成功メッセージ -->
    <h1>成功！</h1>
    

    <form>
      
      <button type="submit">クエストに戻る</button>
    </form>
  </div>

</body>
</html>
