<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログアウト完了</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #2b2b2b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 0px 0px 10px rgba(255, 223, 0, 0.8);
      font-weight: bold;
    }

    .message {
      font-size: 1.2em;
      color: #c9c2a5;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      background: linear-gradient(145deg, #6d5630, #4b3b24);
      color: #ffd700;
      padding: 12px 25px;
      border: 1px solid #a67f41;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .button:hover {
      background-color: #a67f41;
      transform: translateY(-3px);
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ログアウト完了</h1>
    <div class="button-group">
      <a href="#"><button class="button">タイトルに戻る</button></a>
    </div>
  </div>
</body>
</html>
