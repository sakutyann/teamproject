<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト依頼フォーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      color: #c9c2a5;
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #ffd700;
      font-size: 1em;
      resize: none;
    }

    .form-group textarea {
      height: 80px;
    }

    .form-group select {
      font-size: 1em;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4b3b24;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #6d5630;
    }

    .error {
      color: #ff5555;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>クエスト依頼フォーム</h1>
    <form id="questForm">
      <div class="form-group">
        <label for="title">題名</label>
        <input type="text" id="title" name="title" placeholder="クエストの題名">
      </div>
      <div class="form-group">
        <label for="description">内容</label>
        <textarea id="description" name="description" placeholder="クエストの内容を記入"></textarea>
      </div>
      <div class="form-group">
        <label for="deadline">期限</label>
        <input type="date" id="deadline" name="deadline">
      </div>
      <div class="form-group">
        <label for="requester">依頼者名</label>
        <input type="text" id="requester" name="requester" placeholder="依頼者の名前">
      </div>
      <div class="form-group">
        <label for="prefecture">都道府県</label>
        <select id="prefecture" name="prefecture">
          <option value="北海道">北海道</option>
          <option value="青森県">青森県</option>
          <option value="岩手県">岩手県</option>
          <option value="宮城県">宮城県</option>
          <option value="秋田県">秋田県</option>
          <option value="山形県">山形県</option>
          <option value="福島県">福島県</option>
          <option value="茨城県">茨城県</option>
          <option value="栃木県">栃木県</option>
          <option value="群馬県">群馬県</option>
          <option value="埼玉県">埼玉県</option>
          <option value="千葉県">千葉県</option>
          <option value="東京都">東京都</option>
          <option value="神奈川県">神奈川県</option>
          <option value="新潟県">新潟県</option>
          <option value="富山県">富山県</option>
          <option value="石川県">石川県</option>
          <option value="福井県">福井県</option>
          <option value="山梨県">山梨県</option>
          <option value="長野県">長野県</option>
          <option value="岐阜県">岐阜県</option>
          <option value="静岡県">静岡県</option>
          <option value="愛知県">愛知県</option>
          <option value="三重県">三重県</option>
          <option value="滋賀県">滋賀県</option>
          <option value="京都府">京都府</option>
          <option value="大阪府">大阪府</option>
          <option value="兵庫県">兵庫県</option>
          <option value="奈良県">奈良県</option>
          <option value="和歌山県">和歌山県</option>
          <option value="鳥取県">鳥取県</option>
          <option value="島根県">島根県</option>
          <option value="岡山県">岡山県</option>
          <option value="広島県">広島県</option>
          <option value="山口県">山口県</option>
          <option value="徳島県">徳島県</option>
          <option value="香川県">香川県</option>
          <option value="愛媛県">愛媛県</option>
          <option value="高知県">高知県</option>
          <option value="福岡県">福岡県</option>
          <option value="佐賀県">佐賀県</option>
          <option value="長崎県">長崎県</option>
          <option value="熊本県">熊本県</option>
          <option value="大分県">大分県</option>
          <option value="宮崎県">宮崎県</option>
          <option value="鹿児島県">鹿児島県</option>
          <option value="沖縄県">沖縄県</option>
        </select>
      </div>
      <div class="form-group">
        <label for="payment">支払い方法</label>
        <select id="payment" name="payment">
          <option value="">選択してください</option>
          <option value="銀行振込">銀行振込</option>
          <option value="クレジットカード">クレジットカード</option>
          <option value="コンビニ支払い">コンビニ支払い</option>
        </select>
      </div>
      <button type="button" class="submit-btn" onclick="submitForm()">お題登録</button>
      <p class="error" id="error-message">正しく入力してください</p>
    </form>
  </div>


</body>
</html>
