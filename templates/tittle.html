<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅コミカル</title>
  <style>
    /* CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: 'Georgia', serif;
      background: url('https://example.com/dark-forest.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
 
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 50px 30px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }
 
    .title {
      color: #ffd700;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }
 
    .touch-screen {
      color: #87cefa;
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">〜旅コミカル〜</div>
    <div class="touch-screen">Touch screen</div>
  </div>
</body>
</html>
