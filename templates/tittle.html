<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅コミカル</title>
  <style>
    /* CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: 'Georgia', serif;
      background: url('https://example.com/dark-forest.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 50px 30px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-out;
    }
 
    /* タイトルのアニメーション */
    .title {
      color: #ffd700;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
 
    /* タッチスクリーンのアニメーション */
    .touch-screen {
      color: #87cefa;
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
      animation: bounce 1s ease-in-out infinite;
    }

    /* コンテナフェードイン */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* タイトルのグロー */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 15px #ffd700; }
      100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; }
    }

    /* タッチスクリーンのバウンド */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="title">〜旅コミカル〜</div>
    <div class="touch-screen">Touch screen</div>
  </div>
</body>
</html>
