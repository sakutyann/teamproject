<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト発注完了</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1em;
      color: #c9c2a5;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      background-color: #4b3b24;
      color: #ffd700;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6d5630;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>クエスト発注完了</h1>
    <p class="message">クエストの発注が正常に完了しました。</p>
    <div class="button-group">
      <a href="questlist.html"><button class="button">クエスト一覧に戻る</button></a>
      <a href="index.html"><button class="button">ホームに戻る</button></a>
    </div>
  </div>
</body>
</html>
