<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト重複エラー</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #2b2b2b; /* グレー背景 */
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.9);
      border: 3px solid #ffd700;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .message {
      font-size: 1.2em;
      color: #f5f5f5;
      margin-bottom: 20px;
      font-weight: 500;
      line-height: 1.8;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.1em;
      color: #282c34;
      background-color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #f0c040;
      transform: scale(1.05);
    }

    .button:active {
      background-color: #e0b030;
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    
    <p class="message">このクエストは以前にクリアしたことがあるか、現在挑戦中です。</p>
    <div class="button-group">
      <a href="questlist.html" class="button">クエスト一覧に戻る</a>
     
    </div>
  </div>
</body>
</html>
