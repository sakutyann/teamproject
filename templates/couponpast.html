<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用済みクーポン一覧</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      color: #c9c2a5;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .coupon {
      background-color: #333;
      color: #ffd700;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .coupon:hover {
      background-color: #4b3b24;
    }

    .used-coupons-btn {
      background-color: #4b3b24;
      color: #ffd700;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      text-align: center;
      transition: background-color 0.3s;
    }

    .used-coupons-btn:hover {
      background-color: #6d5630;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>使用済みクーポン</h1>
    <div class="coupon" onclick="goToCouponDetail('5%OFF Test Coupon 1')">
      <span>5% OFF クーポン (テスト用 1)</span>
      <span>&gt;</span>
    </div>
    <div class="coupon" onclick="goToCouponDetail('5%OFF Test Coupon 2')">
      <span>5% OFF クーポン (テスト用 2)</span>
      <span>&gt;</span>
    </div>
  </div>

  <button class="used-coupons-btn" onclick="goToUsedCoupons()">戻る</button>


</body>
</html>
