<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クエスト詳細</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #2b2b2b;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.9);
      border: 3px solid #ffd700;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .quest-details {
      text-align: left;
      color: #f5f5f5;
      margin-bottom: 20px;
      font-size: 1.2em;
      line-height: 1.8;
      font-weight: 500;
    }

    .quest-details p {
      margin: 15px 0;
    }

    .quest-details strong {
      color: #ffd700;
    }

    .quest-tasks ul {
      list-style-type: disc;
      margin-left: 20px;
      color: #f5f5f5;
    }

    .challenge-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.3em;
      color: #282c34;
      background-color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .challenge-button:hover {
      background-color: #f0c040;
      transform: scale(1.05);
    }

    .challenge-button:active {
      background-color: #e0b030;
      transform: scale(0.98);
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 12px 20px;
      font-size: 1.1em;
      color: #f5f5f5;
      background-color: #282c34;
      border: 2px solid #ffd700;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-button:hover {
      background-color: #444;
    }

    .back-button:active {
      background-color: #333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>クエスト詳細</h1>
    <div class="quest-details">
      <p><strong>タイトル:</strong> 鎌倉の大仏拝観</p>
      <p><strong>説明:</strong> 鎌倉の有名な大仏を訪れ、写真を撮影して投稿してください。新たな冒険の始まりです。</p>
      <p><strong>期限:</strong> 2024年12月31日</p>
      <p><strong>クリア条件:</strong></p>
      <div class="quest-tasks">
        <ul>
          <li>大仏と一緒に撮影した写真をアップロードする。</li>
          <li>参道の写真をアップロードする。</li>
          <li>境内の歴史的建物をアップロードする。</li>
        </ul>
      </div>
    </div>
    <button class="challenge-button">このクエストに挑戦！！！</button>
  </div>

  <!-- 戻るボタン -->
  <button class="back-button" onclick="window.history.back();">戻る</button>
</body>
</html>
