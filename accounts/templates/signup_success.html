<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規アカウント登録完了</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1em;
      color: #c9c2a5;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4b3b24;
      color: #ffd700;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #6d5630;
    }
  </style>
</head>




<body>
  <div class="container">
    <h1>アカウント登録完了</h1>

    <!-- ログイン状態の確認 -->
    {% if user.is_authenticated %}
        <p class="message">ログイン中: {{ user.username }} さん</p>
    {% else %}
        <p class="message">ログインしていません</p>
    {% endif %}


    <p class="message">新規アカウントの登録が完了しました。</p>
    <p class="message">ご登録いただいた<strong>ID</strong>と<strong>パスワード</strong>は、大切に保管し、忘れないようにご注意ください。</p>
    <a href="{% url 'accounts:test' %}" class="button">クエスト一覧へ</a>
  </div>
</body>
</html>
