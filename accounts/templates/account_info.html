<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント情報</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #282c34;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #bfa34b;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 1.8em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .info-item {
      margin: 10px 0;
      text-align: left;
    }

    .info-item label {
      font-size: 1.1em;
      color: #c9c2a5;
    }

    .info-item input[type="text"],
    .info-item input[type="email"],
    .info-item input[type="tel"],
    .info-item input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #ffd700;
      font-size: 1em;
    }

    .info-item .change-btn {
      margin-top: 10px;
      background-color: #4b3b24;
      color: #ffd700;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }

    .info-item .change-btn:hover {
      background-color: #6d5630;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #555;
    }

    /* 変更メッセージのスタイル */
    .message {
      margin-top: 15px;
      font-size: 1em;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>アカウント情報</h1>
    <div class="info-item">
      <label for="userID">ユーザー名</label>
      <input type="text" id="username" value="{{ username }}" readonly>
      <button class="change-btn" onclick="changeInfo('userID')">変更</button>
    </div>

    <div class="info-item">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" value="{{ email }}">
      <button class="change-btn" onclick="changeInfo('email')">変更</button>
    </div>
    <div class="info-item">
      <label for="password">パスワード</label>
      <input type="password" id="password" value="password">
      <button class="change-btn" onclick="changeInfo('password')">変更</button>
    </div>
    <a href="#" class="back-btn" onclick="goBack()">戻る</a>
    
    <!-- メッセージ表示用の要素 -->
    <p id="message" class="message"></p>
  </div>

  <script>
    function changeInfo(field) {
      const inputField = document.getElementById(field);
      const message = document.getElementById("message");

      if (inputField.readOnly) {
        inputField.readOnly = false;
        inputField.focus();
      } else {
        inputField.readOnly = true;
        message.textContent = field + 'が更新されました！';
      }
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
